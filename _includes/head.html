<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="og:description" property="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="/assets/img/logocard.png">
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:url" content="https://roynanjones.com">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:site_name" content="RoynonJones & Co">

  <link rel="stylesheet" href="/assets/main.css">
  <link rel="icon" type="image/png" href="/assets/img/favicon.png" />

  <title>
    {% if page.title %}
      {{ page.title | escape }} – {{ site.title }}
    {% else %}
      {{ site.title | escape }}
    {% endif %}
  </title>

  {% if jekyll.environment == "production" %}
    <!-- Analytics -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B3N2CVDPV7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-B3N2CVDPV7');
    </script>

  {% endif %}

</head>
